<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Interrogazioni Loop 4</title>
    <style>
        :root { --primary: #2563eb; --bg: #f1f5f9; --card: #ffffff; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; padding: 15px; }
        .app-container { background: var(--card); width: 100%; max-width: 450px; border-radius: 24px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); padding: 24px; box-sizing: border-box; text-align: center; }
        .main-button { background: var(--primary); color: white; border: none; width: 100%; padding: 18px; border-radius: 16px; font-size: 1.1rem; font-weight: 600; cursor: pointer; box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2); }
        #result-area { margin: 24px 0; min-height: 120px; padding: 16px; background: #f0f7ff; border: 2px dashed #bfdbfe; border-radius: 16px; display: flex; flex-wrap: wrap; justify-content: center; align-content: center; gap: 8px; }
        .student-pill { background: white; padding: 10px 16px; border-radius: 12px; font-weight: 600; border: 1px solid #dbeafe; animation: popIn 0.3s ease-out; }
        @keyframes popIn { 0% { transform: scale(0.8); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        .info-text { font-size: 0.85rem; color: #64748b; margin-top: 10px; }
        .queue-preview { margin-top: 20px; text-align: left; border-top: 1px solid #e2e8f0; padding-top: 15px; }
        .queue-title { font-size: 0.75rem; font-weight: bold; color: #94a3b8; text-transform: uppercase; margin-bottom: 5px; }
    </style>
</head>
<body>

<div class="app-container">
    <h1>ðŸŽ¯ Sorteggio Interrogazione</h1>
    <p style="color: #64748b; font-size: 0.9rem;">Sempre gruppi da 4, rotazione automatica</p>

    <button class="main-button" onclick="estraiQuattro()">ESTRAI I PROSSIMI 4</button>

    <div id="result-area">
        <span style="color: #94a3b8;">Pronto per l'estrazione</span>
    </div>

    <div class="queue-preview">
        <div class="queue-title">Prossimi in lista d'attesa:</div>
        <div id="queue-list" style="font-size: 0.8rem; color: #64748b;"></div>
    </div>

    <button onclick="resetTotale()" style="margin-top: 30px; background: none; border: none; color: #ef4444; font-size: 0.7rem; text-decoration: underline; cursor: pointer;">Reset manuale lista</button>
</div>

<script>
    const CLASSE_BASE = ["Emma B.", "Giona", "Giuliano", "Aaron", "Samuele", "Massimiliano", "Alice E.", "Marco", "Giovanni", "Kristel", "Kristian", "Emma M.", "Andrea", "Ester", "Francesco", "Chantal", "Elisa", "Alice D.", "AmeliÃ¨", "Hanine", "Gaia", "Mirko"];

    // Carica la coda salvata o creane una nuova mescolata
    let coda = JSON.parse(localStorage.getItem('coda_loop')) || shuffle([...CLASSE_BASE]);

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function aggiornaInterfaccia() {
        const qList = document.getElementById('queue-list');
        qList.innerText = coda.join(", ");
        localStorage.setItem('coda_loop', JSON.stringify(coda));
    }

    function estraiQuattro() {
        const display = document.getElementById('result-area');
        display.innerHTML = "";

        // Prendiamo i primi 4 dalla testa della coda
        let estratti = coda.splice(0, 4);

        // Li mostriamo a video
        estratti.forEach(nome => {
            const pill = document.createElement('span');
            pill.className = 'student-pill';
            pill.innerText = "âœ… " + nome;
            display.appendChild(pill);
        });

        // IMPORTANTE: Li rimettiamo in fondo alla coda (cosÃ¬ non usciranno per un bel po')
        coda.push(...estratti);

        aggiornaInterfaccia();
    }

    function resetTotale() {
        if(confirm("Vuoi rimescolare completamente la lista?")) {
            coda = shuffle([...CLASSE_BASE]);
            document.getElementById('result-area').innerHTML = "Lista rimescolata!";
            aggiornaInterfaccia();
        }
    }

    aggiornaInterfaccia();
</script>

</body>
</html>
